---
- name: Install UFW
  ansible.builtin.apt:
    name: ufw
    state: present
    update_cache: true

# Ensure SSH is allowed before enabling UFW â€” prevents lockout
- name: Allow SSH
  community.general.ufw:
    rule: allow
    port: "22"
    proto: tcp

- name: Allow WireGuard
  community.general.ufw:
    rule: allow
    port: "{{ vps_wg_port }}"
    proto: udp

- name: Allow HTTPS (Jellyfin relay)
  community.general.ufw:
    rule: allow
    port: "443"
    proto: tcp

- name: Allow HTTP (redirect)
  community.general.ufw:
    rule: allow
    port: "80"
    proto: tcp

- name: Enable UFW (default deny incoming)
  community.general.ufw:
    state: enabled
    policy: deny
    direction: incoming
