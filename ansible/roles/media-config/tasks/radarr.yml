---
# Configure Radarr via API v3
# - Add root folder for movies
# - Add qBittorrent as download client

- name: Check existing Radarr root folders
  become: false
  ansible.builtin.uri:
    url: "{{ media_radarr_url }}/api/v3/rootfolder"
    headers:
      X-Api-Key: "{{ media_radarr_api_key }}"
    return_content: true
  register: radarr_root_folders
  no_log: true

- name: Add Radarr root folder
  become: false
  ansible.builtin.uri:
    url: "{{ media_radarr_url }}/api/v3/rootfolder"
    method: POST
    headers:
      X-Api-Key: "{{ media_radarr_api_key }}"
      Content-Type: application/json
    body_format: json
    body:
      path: "{{ media_movies_path }}"
    status_code: 201
  no_log: true
  when: media_movies_path not in (radarr_root_folders.json | map(attribute='path') | list)

- name: Check existing Radarr download clients
  become: false
  ansible.builtin.uri:
    url: "{{ media_radarr_url }}/api/v3/downloadclient"
    headers:
      X-Api-Key: "{{ media_radarr_api_key }}"
    return_content: true
  register: radarr_download_clients
  no_log: true

- name: Add qBittorrent to Radarr
  become: false
  ansible.builtin.uri:
    url: "{{ media_radarr_url }}/api/v3/downloadclient"
    method: POST
    headers:
      X-Api-Key: "{{ media_radarr_api_key }}"
      Content-Type: application/json
    body_format: json
    body:
      enable: true
      protocol: torrent
      name: qBittorrent
      implementation: QBittorrent
      configContract: QBittorrentSettings
      fields:
        - name: host
          value: "qbittorrent.{{ media_namespace }}.svc.cluster.local"
        - name: port
          value: "{{ media_qbittorrent_port }}"
        - name: username
          value: admin
        - name: password
          value: adminadmin
        - name: movieCategory
          value: movies
        - name: movieImportedCategory
          value: ""
        - name: recentMoviePriority
          value: 0
        - name: olderMoviePriority
          value: 0
        - name: initialState
          value: 0
        - name: useSsl
          value: false
    status_code: 201
  no_log: true
  when: "'qBittorrent' not in (radarr_download_clients.json | map(attribute='name') | list)"
