---
media_namespace: "media"

# qBittorrent admin password (set after initial temp password)
media_qbt_admin_password: "adminadmin"

# NZBGet admin credentials (NZBGet defaults)
media_nzbget_admin_user: "nzbget"
media_nzbget_admin_password: "tegbzn6789"

# Jellyfin admin credentials
media_jellyfin_admin_user: "admin"
media_jellyfin_admin_password: "adminadmin"

# Service ports (must match k8s Service definitions)
media_qbittorrent_port: 8080
media_radarr_port: 7878
media_sonarr_port: 8989
media_prowlarr_port: 9696
media_lidarr_port: 8686
media_readarr_port: 8787
media_bazarr_port: 6767
media_jellyfin_port: 8096
media_seerr_port: 5055
media_nzbget_port: 6789
media_flaresolverr_port: 8191

# Local port-forward base (each service gets base + offset)
media_pf_base_port: 19000

# Media paths (must match PVC mount structure)
media_download_path: "/data/media/downloads"
media_movies_path: "/data/media/movies"
media_tv_path: "/data/media/tv"
media_music_path: "/data/media/music"
media_books_path: "/data/media/books"

# qBittorrent categories and save paths
media_qbt_categories:
  movies:
    savePath: "/data/media/downloads/complete/movies"
  tv:
    savePath: "/data/media/downloads/complete/tv"
  music:
    savePath: "/data/media/downloads/complete/music"
  books:
    savePath: "/data/media/downloads/complete/books"

# qBittorrent preferences
media_qbt_preferences:
  save_path: "/data/media/downloads/complete"
  temp_path: "/data/media/downloads/incomplete"
  temp_path_enabled: true
  auto_tmm_enabled: false
  max_ratio: -1
  max_seeding_time: -1

