---
# WAN interface — physical port connected directly to Starlink dish (bypass mode).
# Check: /interface print on MikroTik. Likely ether1 or sfp-sfpplus1.
mikrotik_wan_interface: "ether1"

# Pool name for the delegated /56 prefix from Starlink
mikrotik_ipv6_pool_name: "starlink-pd"

# Prefix length to delegate to each VLAN (one /64 per VLAN)
mikrotik_ipv6_pool_prefix_length: 64

# VLAN interfaces to assign IPv6 from pool (must match mikrotik-vlans role output)
mikrotik_ipv6_vlan_interfaces:
  - vlan10-management
  - vlan20-trusted-lan
  - vlan30-kubernetes

# IPv6 DNS servers advertised via RA (Cloudflare public IPv6 resolvers)
mikrotik_ipv6_dns: "2606:4700:4700::1111,2606:4700:4700::1001"

# MTU hint advertised in RA — 1460 is safe for Starlink IPv6 with overhead margin
mikrotik_ipv6_ra_mtu: 1460

# Traefik's IPv6 LoadBalancer IP — assigned by Cilium after IPv6 pool is configured.
# Fill this in (Phase 2) once you know the Starlink prefix and Cilium assigns an IP.
# Example: "2a0d:5600:abcd:ef30::200"
# Used for the MikroTik forward firewall rule that lets Cloudflare reach Traefik.
mikrotik_traefik_ipv6: ""
