---
nfs_zfs_dataset: datapool/media
nfs_export_path: /datapool/media
nfs_allowed_network: 10.30.0.0/24
nfs_export_options: "rw,sync,no_subtree_check,no_root_squash"
nfs_media_owner: "1000"
nfs_media_group: "1000"
# Quota caps NFS usage so the pool always has headroom for scsi1 zvols and ZFS metadata.
# Pool ~3.6TB - 3x500GB zvols (logical max) - ~200GB ZFS overhead = ~1.9TB safe minimum.
# 3T is a practical default: config PVCs realistically use <100GB total.
nfs_media_quota: 3T
