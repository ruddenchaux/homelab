---
# Disable swap
- name: Disable swap
  ansible.builtin.command: swapoff -a
  changed_when: ansible_swaptotal_mb > 0

- name: Remove swap entries from fstab
  ansible.builtin.lineinfile:
    path: /etc/fstab
    regexp: '\sswap\s'
    state: absent

# Kernel modules for container networking
- name: Load required kernel modules on boot
  ansible.builtin.copy:
    content: |
      overlay
      br_netfilter
    dest: /etc/modules-load.d/k8s.conf
    owner: root
    group: root
    mode: "0644"

- name: Load overlay module
  ansible.builtin.command: modprobe overlay
  changed_when: false

- name: Load br_netfilter module
  ansible.builtin.command: modprobe br_netfilter
  changed_when: false

# Sysctl params for Kubernetes networking
- name: Set sysctl params for Kubernetes
  ansible.builtin.copy:
    content: |
      net.bridge.bridge-nf-call-iptables = 1
      net.bridge.bridge-nf-call-ip6tables = 1
      net.ipv4.ip_forward = 1
    dest: /etc/sysctl.d/k8s.conf
    owner: root
    group: root
    mode: "0644"
  register: sysctl_config

- name: Apply sysctl params
  ansible.builtin.command: sysctl --system
  changed_when: true
  when: sysctl_config.changed

# Install containerd from Docker repo
- name: Install prerequisites for apt repo
  ansible.builtin.apt:
    name:
      - apt-transport-https
      - ca-certificates
      - curl
      - gnupg
    state: present
    update_cache: true

- name: Add Docker GPG key
  ansible.builtin.get_url:
    url: https://download.docker.com/linux/debian/gpg
    dest: /etc/apt/keyrings/docker.asc
    owner: root
    group: root
    mode: "0644"

- name: Add Docker apt repository
  ansible.builtin.apt_repository:
    repo: "deb [arch=amd64 signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/debian trixie stable"
    filename: docker
    state: present

- name: Install containerd
  ansible.builtin.apt:
    name: "containerd.io={{ containerd_version }}"
    state: present
    update_cache: true
  when: containerd_version != "*"

- name: Install containerd (latest)
  ansible.builtin.apt:
    name: containerd.io
    state: present
    update_cache: true
  when: containerd_version == "*"

# Configure containerd with systemd cgroup driver
- name: Create containerd config directory
  ansible.builtin.file:
    path: /etc/containerd
    state: directory
    owner: root
    group: root
    mode: "0755"

- name: Generate default containerd config
  ansible.builtin.command: containerd config default
  register: containerd_default_config
  changed_when: false

- name: Write containerd config
  ansible.builtin.copy:
    content: "{{ containerd_default_config.stdout }}"
    dest: /etc/containerd/config.toml
    owner: root
    group: root
    mode: "0644"
  notify: Restart containerd

- name: Enable SystemdCgroup in containerd
  ansible.builtin.lineinfile:
    path: /etc/containerd/config.toml
    regexp: '(\s*)SystemdCgroup\s*='
    line: '\1SystemdCgroup = true'
    backrefs: true
  notify: Restart containerd

- name: Enable and start containerd
  ansible.builtin.systemd:
    name: containerd
    state: started
    enabled: true

- name: Flush handlers
  ansible.builtin.meta: flush_handlers

# Install Kubernetes packages
- name: Add Kubernetes GPG key
  ansible.builtin.get_url:
    url: "https://pkgs.k8s.io/core:/stable:/v{{ k8s_version }}/deb/Release.key"
    dest: /etc/apt/keyrings/kubernetes.asc
    owner: root
    group: root
    mode: "0644"

- name: Add Kubernetes apt repository
  ansible.builtin.apt_repository:
    repo: "deb [signed-by=/etc/apt/keyrings/kubernetes.asc] https://pkgs.k8s.io/core:/stable:/v{{ k8s_version }}/deb/ /"
    filename: kubernetes
    state: present

- name: Install kubeadm, kubelet, and kubectl
  ansible.builtin.apt:
    name:
      - kubeadm
      - kubelet
      - kubectl
    state: present
    update_cache: true

- name: Hold Kubernetes packages at current version
  ansible.builtin.dpkg_selections:
    name: "{{ item }}"
    selection: hold
  loop:
    - kubeadm
    - kubelet
    - kubectl

- name: Enable kubelet
  ansible.builtin.systemd:
    name: kubelet
    enabled: true
