---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: flaresolverr
  labels:
    {{- include "media.labels" . | nindent 4 }}
    app.kubernetes.io/name: flaresolverr
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      {{- include "media.selectorLabels" "flaresolverr" | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "media.selectorLabels" "flaresolverr" | nindent 8 }}
    spec:
      containers:
        - name: flaresolverr
          image: {{ .Values.flaresolverr.image }}
          env:
            - name: LOG_LEVEL
              value: "info"
            - name: TZ
              value: {{ .Values.linuxserver.tz | quote }}
          ports:
            - name: http
              containerPort: {{ .Values.flaresolverr.port }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 15
            periodSeconds: 10
          resources:
            requests:
              memory: 256Mi
              cpu: 100m
            limits:
              memory: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: flaresolverr
  labels:
    {{- include "media.labels" . | nindent 4 }}
    app.kubernetes.io/name: flaresolverr
spec:
  selector:
    {{- include "media.selectorLabels" "flaresolverr" | nindent 4 }}
  ports:
    - name: http
      port: {{ .Values.flaresolverr.port }}
      targetPort: http
      protocol: TCP
