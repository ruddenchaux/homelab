---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: seerr
  labels:
    {{- include "media.labels" . | nindent 4 }}
    app.kubernetes.io/name: seerr
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      {{- include "media.selectorLabels" "seerr" | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "media.selectorLabels" "seerr" | nindent 8 }}
    spec:
      nodeSelector:
        {{- toYaml .Values.nodeSelector | nindent 8 }}
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: seerr
          image: {{ .Values.seerr.image }}
          env:
            - name: TZ
              value: {{ .Values.linuxserver.tz | quote }}
            - name: PORT
              value: {{ .Values.seerr.port | quote }}
          ports:
            - name: http
              containerPort: {{ .Values.seerr.port }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /api/v1/status
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /api/v1/status
              port: http
            initialDelaySeconds: 15
            periodSeconds: 10
          volumeMounts:
            - name: config
              mountPath: /app/config
          resources:
            requests:
              memory: 256Mi
              cpu: 100m
            limits:
              memory: 1Gi
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: seerr-config
---
apiVersion: v1
kind: Service
metadata:
  name: seerr
  labels:
    {{- include "media.labels" . | nindent 4 }}
    app.kubernetes.io/name: seerr
spec:
  selector:
    {{- include "media.selectorLabels" "seerr" | nindent 4 }}
  ports:
    - name: http
      port: {{ .Values.seerr.port }}
      targetPort: http
      protocol: TCP
