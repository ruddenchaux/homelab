---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: readarr
  labels:
    {{- include "media.labels" . | nindent 4 }}
    app.kubernetes.io/name: readarr
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      {{- include "media.selectorLabels" "readarr" | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "media.selectorLabels" "readarr" | nindent 8 }}
    spec:
      containers:
        - name: readarr
          image: {{ .Values.readarr.image }}
          env:
            {{- include "media.linuxserverEnv" . | nindent 12 }}
          ports:
            - name: http
              containerPort: {{ .Values.readarr.port }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /ping
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ping
              port: http
            initialDelaySeconds: 15
            periodSeconds: 10
          volumeMounts:
            {{- include "media.mediaVolumeMount" . | nindent 12 }}
            - name: config
              mountPath: /config
          resources:
            requests:
              memory: 256Mi
              cpu: 100m
            limits:
              memory: 1Gi
      volumes:
        {{- include "media.mediaVolume" . | nindent 8 }}
        - name: config
          persistentVolumeClaim:
            claimName: readarr-config
---
apiVersion: v1
kind: Service
metadata:
  name: readarr
  labels:
    {{- include "media.labels" . | nindent 4 }}
    app.kubernetes.io/name: readarr
spec:
  selector:
    {{- include "media.selectorLabels" "readarr" | nindent 4 }}
  ports:
    - name: http
      port: {{ .Values.readarr.port }}
      targetPort: http
      protocol: TCP
