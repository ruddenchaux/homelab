---
# Static NFS PV — bound directly to /datapool/media on Proxmox, no provisioner needed
apiVersion: v1
kind: PersistentVolume
metadata:
  name: media-library-nfs
spec:
  capacity:
    storage: {{ .Values.storage.mediaLibrary.size }}
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: ""
  mountOptions:
    - nfsvers=4.1
    - hard
    - timeo=600
    - retrans=2
  nfs:
    server: {{ .Values.storage.mediaLibrary.nfsServer }}
    path: {{ .Values.storage.mediaLibrary.nfsPath }}
---
# Shared media library — downloads + organized library on the same filesystem for hardlinks
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: media-library
  annotations:
    argocd.argoproj.io/sync-options: Delete=false
  labels:
    {{- include "media.labels" . | nindent 4 }}
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: ""
  volumeName: media-library-nfs
  resources:
    requests:
      storage: {{ .Values.storage.mediaLibrary.size }}
---
# Config PVCs — one per service, local-path (ReadWriteOnce, per-node)
{{- $services := list "qbittorrent" "nzbget" "radarr" "sonarr" "prowlarr" "lidarr" "readarr" "bazarr" "jellyfin" "seerr" }}
{{- range $svc := $services }}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ $svc }}-config
  annotations:
    argocd.argoproj.io/sync-options: Delete=false
  labels:
    {{- include "media.labels" $ | nindent 4 }}
    app.kubernetes.io/name: {{ $svc }}
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: {{ $.Values.storage.configStorageClass }}
  resources:
    requests:
      storage: {{ $.Values.storage.configSize }}
{{- end }}
