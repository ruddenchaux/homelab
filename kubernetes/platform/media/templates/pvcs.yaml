---
# Shared media library — downloads + organized library on the same filesystem for hardlinks
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: media-library
  annotations:
    argocd.argoproj.io/sync-options: Delete=false
  labels:
    {{- include "media.labels" . | nindent 4 }}
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: {{ .Values.storage.mediaLibrary.storageClass }}
  resources:
    requests:
      storage: {{ .Values.storage.mediaLibrary.size }}
---
# Config PVCs — one per service
{{- $services := list "qbittorrent" "radarr" "sonarr" "prowlarr" "lidarr" "readarr" "bazarr" "jellyfin" "seerr" }}
{{- range $svc := $services }}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ $svc }}-config
  annotations:
    argocd.argoproj.io/sync-options: Delete=false
  labels:
    {{- include "media.labels" $ | nindent 4 }}
    app.kubernetes.io/name: {{ $svc }}
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: {{ $.Values.storage.mediaLibrary.storageClass }}
  resources:
    requests:
      storage: {{ $.Values.storage.configSize }}
{{- end }}
