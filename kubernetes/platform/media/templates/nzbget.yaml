---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nzbget
  labels:
    {{- include "media.labels" . | nindent 4 }}
    app.kubernetes.io/name: nzbget
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      {{- include "media.selectorLabels" "nzbget" | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "media.selectorLabels" "nzbget" | nindent 8 }}
    spec:
      initContainers:
        - name: init-dirs
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              mkdir -p /data/media/downloads/intermediate \
                       /data/media/downloads/completed/movies \
                       /data/media/downloads/completed/tv \
                       /data/media/downloads/completed/music \
                       /data/media/downloads/completed/books
              chown -R {{ .Values.linuxserver.puid }}:{{ .Values.linuxserver.pgid }} /data/media/downloads
          volumeMounts:
            {{- include "media.mediaVolumeMount" . | nindent 12 }}
      containers:
        - name: nzbget
          image: {{ .Values.nzbget.image }}
          env:
            {{- include "media.linuxserverEnv" . | nindent 12 }}
          ports:
            - name: http
              containerPort: {{ .Values.nzbget.port }}
              protocol: TCP
          livenessProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: 15
            periodSeconds: 10
          volumeMounts:
            {{- include "media.mediaVolumeMount" . | nindent 12 }}
            - name: config
              mountPath: /config
          resources:
            requests:
              memory: 256Mi
              cpu: 100m
            limits:
              memory: 4Gi
      volumes:
        {{- include "media.mediaVolume" . | nindent 8 }}
        - name: config
          persistentVolumeClaim:
            claimName: nzbget-config
---
apiVersion: v1
kind: Service
metadata:
  name: nzbget
  labels:
    {{- include "media.labels" . | nindent 4 }}
    app.kubernetes.io/name: nzbget
spec:
  selector:
    {{- include "media.selectorLabels" "nzbget" | nindent 4 }}
  ports:
    - name: http
      port: {{ .Values.nzbget.port }}
      targetPort: http
      protocol: TCP
