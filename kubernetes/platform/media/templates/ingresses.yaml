{{- $services := dict
    "qbittorrent" .Values.qbittorrent
    "nzbget" .Values.nzbget
    "radarr" .Values.radarr
    "sonarr" .Values.sonarr
    "prowlarr" .Values.prowlarr
    "lidarr" .Values.lidarr
    "readarr" .Values.readarr
    "bazarr" .Values.bazarr
    "jellyfin" .Values.jellyfin
    "seerr" .Values.seerr
}}
{{- range $name, $svc := $services }}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ $name }}
  labels:
    {{- include "media.labels" $ | nindent 4 }}
    app.kubernetes.io/name: {{ $name }}
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    {{- if ne ($svc.forwardAuth | toString) "false" }}
    traefik.ingress.kubernetes.io/router.middlewares: authentik-authentik-auth@kubernetescrd
    {{- end }}
spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - {{ $svc.subdomain }}.{{ $.Values.domain }}
      secretName: {{ $name }}-tls
  rules:
    - host: {{ $svc.subdomain }}.{{ $.Values.domain }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ $name }}
                port:
                  number: {{ $svc.port }}
{{- end }}
