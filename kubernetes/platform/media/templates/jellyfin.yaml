---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jellyfin
  labels:
    {{- include "media.labels" . | nindent 4 }}
    app.kubernetes.io/name: jellyfin
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      {{- include "media.selectorLabels" "jellyfin" | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "media.selectorLabels" "jellyfin" | nindent 8 }}
    spec:
      containers:
        - name: jellyfin
          image: {{ .Values.jellyfin.image }}
          env:
            {{- include "media.linuxserverEnv" . | nindent 12 }}
            - name: JELLYFIN_PublishedServerUrl
              value: "https://{{ .Values.jellyfin.subdomain }}.{{ .Values.domain }}"
          ports:
            - name: http
              containerPort: {{ .Values.jellyfin.port }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 15
            periodSeconds: 10
          volumeMounts:
            - name: media-library
              mountPath: /data/media
              readOnly: true
            - name: config
              mountPath: /config
            - name: cache
              mountPath: /config/cache
          resources:
            requests:
              memory: 512Mi
              cpu: 200m
            limits:
              memory: 4Gi
      volumes:
        {{- include "media.mediaVolume" . | nindent 8 }}
        - name: config
          persistentVolumeClaim:
            claimName: jellyfin-config
        - name: cache
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: jellyfin
  labels:
    {{- include "media.labels" . | nindent 4 }}
    app.kubernetes.io/name: jellyfin
spec:
  selector:
    {{- include "media.selectorLabels" "jellyfin" | nindent 4 }}
  ports:
    - name: http
      port: {{ .Values.jellyfin.port }}
      targetPort: http
      protocol: TCP
