domain: ruddenchaux.xyz

# Node pinning â€” all media pods on same worker for shared local-path PVC
nodeSelector:
  kubernetes.io/hostname: k8s-worker-01

# Shared environment for LinuxServer.io containers
linuxserver:
  puid: "1000"
  pgid: "1000"
  tz: "Europe/Rome"

# Storage
storage:
  mediaLibrary:
    size: 400Gi
    storageClass: local-path
  configSize: 2Gi

# Gluetun VPN
gluetun:
  image: ghcr.io/qdm12/gluetun:v3
  vpnServiceProvider: nordvpn
  vpnType: wireguard
  # NordVPN server selection
  serverCountries: "Netherlands"

# qBittorrent
qbittorrent:
  image: lscr.io/linuxserver/qbittorrent:5.1.4
  port: 8080
  subdomain: qbittorrent

# Radarr (movies)
radarr:
  image: lscr.io/linuxserver/radarr:6.0.4
  port: 7878
  subdomain: radarr

# Sonarr (TV)
sonarr:
  image: lscr.io/linuxserver/sonarr:4.0.16
  port: 8989
  subdomain: sonarr

# Prowlarr (indexer manager)
prowlarr:
  image: lscr.io/linuxserver/prowlarr:2.3.0
  port: 9696
  subdomain: prowlarr

# Lidarr (music)
lidarr:
  image: lscr.io/linuxserver/lidarr:3.1.0
  port: 8686
  subdomain: lidarr

# Readarr (books)
readarr:
  image: ghcr.io/linuxserver/readarr:amd64-0.4.18-develop
  port: 8787
  subdomain: readarr

# Bazarr (subtitles)
bazarr:
  image: lscr.io/linuxserver/bazarr:1.5.5
  port: 6767
  subdomain: bazarr

# Jellyfin (media server)
jellyfin:
  image: lscr.io/linuxserver/jellyfin:10.11.6
  port: 8096
  subdomain: jellyfin

# Seerr (media requests)
seerr:
  image: ghcr.io/seerr-team/seerr:v3.0.1
  port: 5055
  subdomain: seerr

# FlareSolverr (Cloudflare bypass for Prowlarr)
flaresolverr:
  image: ghcr.io/flaresolverr/flaresolverr:v3.4.6
  port: 8191

# Recyclarr (TRaSH Guides auto-sync)
recyclarr:
  image: ghcr.io/recyclarr/recyclarr:7.5.2
  schedule: "@daily"
