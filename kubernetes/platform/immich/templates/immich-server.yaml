---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: immich-server
  labels:
    app.kubernetes.io/name: immich-server
    app.kubernetes.io/instance: immich
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: immich-server
  template:
    metadata:
      labels:
        app.kubernetes.io/name: immich-server
    spec:
      containers:
        - name: immich-server
          image: {{ .Values.images.server }}
          ports:
            - name: http
              containerPort: 2283
          env:
            - name: DB_HOSTNAME
              value: immich-postgresql
            - name: DB_USERNAME
              value: immich
            - name: DB_DATABASE_NAME
              value: immich
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: immich-db-secret
                  key: password
            - name: REDIS_HOSTNAME
              value: immich-valkey
            - name: REDIS_PORT
              value: "6379"
            - name: IMMICH_MACHINE_LEARNING_URL
              value: http://immich-machine-learning:3003
            - name: UPLOAD_LOCATION
              value: /usr/src/app/upload
            - name: TZ
              value: Europe/Rome
            - name: IMMICH_CONFIG_FILE
              value: /config/oauth/immich.json
          livenessProbe:
            httpGet:
              path: /api/server/ping
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
            failureThreshold: 5
          readinessProbe:
            httpGet:
              path: /api/server/ping
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          volumeMounts:
            - name: library
              mountPath: /usr/src/app/upload
            - name: oauth-config
              mountPath: /config/oauth
              readOnly: true
          resources:
            requests:
              memory: 256Mi
              cpu: 100m
            limits:
              memory: 2Gi
      volumes:
        - name: library
          persistentVolumeClaim:
            claimName: immich-library
        - name: oauth-config
          secret:
            secretName: immich-oidc-config
---
apiVersion: v1
kind: Service
metadata:
  name: immich-server
  labels:
    app.kubernetes.io/name: immich-server
    app.kubernetes.io/instance: immich
spec:
  selector:
    app.kubernetes.io/name: immich-server
  ports:
    - name: http
      port: 2283
      targetPort: http
