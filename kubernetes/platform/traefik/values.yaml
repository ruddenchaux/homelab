traefik:
  service:
    type: LoadBalancer
    ipFamilyPolicy: PreferDualStack
    ipFamilies:
      - IPv4
      - IPv6
  api:
    dashboard: true
  ingressRoute:
    dashboard:
      enabled: true
      matchRule: Host(`traefik.ruddenchaux.xyz`)
      entryPoints:
        - websecure
      tls:
        secretName: traefik-dashboard-tls
