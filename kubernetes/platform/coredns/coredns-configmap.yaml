---
# Patch CoreDNS to forward *.ruddenchaux.xyz queries to AdGuardHome (10.10.20.2).
# This allows all pods to resolve internal services via the wildcard rewrite
# (*.ruddenchaux.xyz → 10.30.0.200 / Traefik LB) configured in AdGuardHome.
# Without this, pods use MikroTik → Starlink DNS which returns NXDOMAIN for
# internal-only hostnames, breaking OIDC discovery for Immich and similar services.
apiVersion: v1
kind: ConfigMap
metadata:
  name: coredns
  namespace: kube-system
data:
  Corefile: |
    .:53 {
        errors
        health {
           lameduck 5s
        }
        ready
        kubernetes cluster.local in-addr.arpa ip6.arpa {
           pods insecure
           fallthrough in-addr.arpa ip6.arpa
           ttl 30
        }
        prometheus :9153
        forward . /etc/resolv.conf {
           max_concurrent 1000
        }
        cache 30 {
           disable success cluster.local
           disable denial cluster.local
        }
        loop
        reload
        loadbalance
    }
    ruddenchaux.xyz:53 {
        errors
        forward . 10.10.20.2
        cache 30
    }
