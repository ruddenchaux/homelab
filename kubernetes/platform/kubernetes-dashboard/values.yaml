headlamp:
  clusterRoleBinding:
    create: true
  config:
    oidc:
      secret:
        create: false
      externalSecret:
        enabled: true
        name: headlamp-oidc
  ingress:
    enabled: true
    ingressClassName: traefik
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod
      traefik.ingress.kubernetes.io/router.middlewares: authentik-authentik-auth@kubernetescrd
    hosts:
      - host: dashboard.ruddenchaux.xyz
        paths:
          - path: /
            type: Prefix
    tls:
      - secretName: headlamp-tls
        hosts:
          - dashboard.ruddenchaux.xyz
