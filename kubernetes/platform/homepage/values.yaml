homepage:
  enableRbac: true
  serviceAccount:
    create: true
  env:
    HOMEPAGE_ALLOWED_HOSTS: home.ruddenchaux.xyz
  ingress:
    main:
      enabled: true
      ingressClassName: traefik
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
        traefik.ingress.kubernetes.io/router.middlewares: authentik-authentik-auth@kubernetescrd
      hosts:
        - host: home.ruddenchaux.xyz
          paths:
            - path: /
              pathType: Prefix
      tls:
        - secretName: homepage-tls
          hosts:
            - home.ruddenchaux.xyz
  config:
    kubernetes:
      mode: cluster
    services:
      - Infrastructure:
          - ArgoCD:
              href: https://argocd.ruddenchaux.xyz
              description: GitOps deployment
              icon: argocd
          - Traefik:
              href: https://traefik.ruddenchaux.xyz
              description: Ingress controller
              icon: traefik
          - Grafana:
              href: https://grafana.ruddenchaux.xyz
              description: Metrics & dashboards
              icon: grafana
          - Hubble UI:
              href: https://hubble.ruddenchaux.xyz
              description: Network flows
              icon: cilium
          - Authentik:
              href: https://auth.ruddenchaux.xyz
              description: Single sign-on
              icon: authentik
          - Headlamp:
              href: https://dashboard.ruddenchaux.xyz
              description: Cluster management
              icon: headlamp
      - Media:
          - Radarr:
              href: https://radarr.ruddenchaux.xyz
              description: Movies
              icon: radarr
          - Sonarr:
              href: https://sonarr.ruddenchaux.xyz
              description: TV shows
              icon: sonarr
          - Lidarr:
              href: https://lidarr.ruddenchaux.xyz
              description: Music
              icon: lidarr
          - Readarr:
              href: https://readarr.ruddenchaux.xyz
              description: Books
              icon: readarr
          - Prowlarr:
              href: https://prowlarr.ruddenchaux.xyz
              description: Indexer manager
              icon: prowlarr
          - Bazarr:
              href: https://bazarr.ruddenchaux.xyz
              description: Subtitles
              icon: bazarr
          - qBittorrent:
              href: https://qbittorrent.ruddenchaux.xyz
              description: Download client
              icon: qbittorrent
          - Jellyfin:
              href: https://jellyfin.ruddenchaux.xyz
              description: Media server
              icon: jellyfin
          - Seerr:
              href: https://seerr.ruddenchaux.xyz
              description: Media requests
              icon: overseerr
      - Management:
          - Proxmox:
              href: https://10.10.0.2:8006
              description: Hypervisor
              icon: proxmox
          - MikroTik:
              href: http://192.168.88.1
              description: Router
              icon: mikrotik
    widgets:
      - kubernetes:
          cluster:
            show: true
            cpu: true
            memory: true
          nodes:
            show: true
            cpu: true
            memory: true
